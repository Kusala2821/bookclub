<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Store - Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #0a1a2a; 
            color: white;
            padding: 30px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .logo img {
            height: px;

        }

        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: lightgray;
        }

        .cart-icon {
            display: inline-block;
            vertical-align: middle;
        }

        /* New styles for image container */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            flex: 1 1 200px; /* Adjust width of each image */
        }
    </style>
</head>
