<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Include the updated CSS here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #0a1a2a; 
            color: white;
            padding: 7px 7px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Make the navbar fixed */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: khaki;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar .logo img {
            width: 100px;
            height: 40px;
            padding-right: 10px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 40px;
        }

        .navbar .nav-links a {
            color: whitesmoke;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar .nav-links a:hover {
            color: lightgray;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 50px 0 0 0; /* Add padding for the navbar */
            background: url('../images/background3.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container and Box Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(30px);
            width: 350px;
            text-align: center;
            position: relative;
        }

        .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #fff;
            background-color: #ffffff;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 10px;
            background: none;
            border: 1px solid #fff;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        .register-link {
            margin-top: 20px;
            color: #fff;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="#" class="logo">
            <strong>
            <img src="{{ url_for('static', filename='images/logoo.jpg') }}" alt="Logo" class="img-responsive" style="position:relative; top:10px;" aria-label="E-Book Store Logo">
            Open a Book, Open Your Mind....
        </strong>
        </a>
        <nav class="nav-links">
            <a href="/main">Home</a>
        </nav>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <div class="avatar">
                <img src="{{ url_for('static', filename='images/avatar.jpg') }}" alt="User Avatar">
            </div>
            <h2>Sign in</h2>
            <form action="/login" method="post">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
